- name: Install prerequisites
  become: true
  apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: Add Docker GPG key
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  become: true
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  become: true
  apt:
    name: docker-ce
    update_cache: yes
    state: latest


# - name: Install Docker
#   apt:
#     name: docker.io
#     state: present
#     update_cache: yes

- name: Start Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Run Web App
  docker_container:
    name: hello-app
    image: node:18
    state: started
    ports:
      - "80:3000"
    command: "node /app/server.js"
    volumes:
      - "/opt/app:/app"
